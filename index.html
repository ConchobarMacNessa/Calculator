<html>
  <head>
    <link rel="stylesheet"
        type="text/css"
        href="bootstrap.css"
        />
    <link rel="stylesheet"
        type="text/css"
        href="styles.css"
        />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  </head>
  <body>
    <div class="text-center">
    </div>
    <div class="calcOutput">
      <span id="steps">0</span>
      <hr/>
    </div>
    <div class="text-center" id="calculator">
      <a class="btn btn-default" id="deleteAll">AC</a>
      <a class="btn btn-default" id="backOne">CE</a>
      <a class="btn btn-default" id="/">/</a>
      <a class="btn btn-default" id="*">*</a>
        <br/>
      <a class="btn btn-default" id="7">7</a>
      <a class="btn btn-default" id="8">8</a>
      <a class="btn btn-default" id="9">9</a>
      <a class="btn btn-default" id="-">-</a>
        <br/>
      <a class="btn btn-default" id="4">4</a>
      <a class="btn btn-default" id="5">5</a>
      <a class="btn btn-default" id="6">6</a>
      <a class="btn btn-default" id="+">+</a>
          <br/>
      <a class="btn btn-default" id="1">1</a>
      <a class="btn btn-default" id="2">2</a>
      <a class="btn btn-default" id="3">3</a>
      <a class="btn btn-default" id=".">.</a>
          <br/>
      <a class = "btn btn-default bigButton" id="0">0</a>
      <a class = "btn btn-default bigButton" id="total">=</a>
    </div>
  </body>
</html>
